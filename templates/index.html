{% extends 'base.html' %} {% block content %}
<h3>Oceanographic Dictionary</h3>
<div class="row"> 
<form action="{{ url_for('add_word') }}" class="col s12">

<div class="row">
                <button class="btn-floating btn-large waves-effect waves-light blue" type="submit" name="action">Add Word
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>
</form> 

<form action="{{ url_for('get_search') }}">
    <input type="text" id="q" name="q" placeholder="Search">
    <button type="submit">Search</button>
</form>

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">search</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Type any word to search</label>
        </div>
      </div>
    </form>
  </div>


</div>
{% endblock %}
