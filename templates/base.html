<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>

	<header>
		<nav class="nav-extended">
			<div class="nav-wrapper">
				<div class="row">
					<div id="logo">
						<a href="{{url_for('show_words')}}" class="brand-logo">Oceanographic Dictionary</a>
						<a href="#" data-activates="mobile-demo"
							class="button-collapse"><i class="material-icons">menu</i></a>
					</div>

					

					<div>
						<ul id="nav-mobile" class="right hide-on-med-and-down">
							<li><a href="{{url_for('show_words')}}">Home</a></li>
							<li><a href="{{url_for('get_words')}}">Browse Words</a></li>
							<li><a href="{{url_for('add_word')}}">New Word</a></li>
							<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
						</ul>
					</div>

                    <div class="row">
                    <div id="nav-search" class="col s4 center">
						<form action="{{ url_for('get_search') }}">
							<input type="text" id="q" name="q" placeholder="Search">
							<button type="submit">Search</button>
						</form>
					</div>
                    </div>

					<div>
						<ul class="side-nav" id="mobile-demo">
							<li><a href="{{url_for('show_words')}}">Home</a></li>
							<li><a href="{{url_for('get_words')}}">Browse Words</a></li>
							<li><a href="{{url_for('add_word')}}">New Word</a></li>
							<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		{% block content %} {% endblock %}

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
		</script>
	</div>
</body>

</html>
