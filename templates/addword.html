{% extends 'base.html' %} {% block content %}
<h3>Add Word</h3>
<div class="row">
    <form action="{{ url_for('insert_word') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category_name" name="category_name">
      <option value=" " disabled selected>Choose Category</option>
      {% for cat in categories %}
      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
      {% endfor %}
      
    </select>
                    <label>Word Category</label>
                </div>
            </div>
            
                <div class="input-field col s12">
                    <i class="material-icons prefix ">assignment</i>
                    <input id ="word_name" name="word_name" type="text" class="validate">
                    <label for="icon_prefix">Input Word</label>

               
            

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="word_definition" id="word_definition" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Input Definition</label>
                </div>
            </div>

            
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Word
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>

        </div>

    </form>
</div>

{% endblock %}
