{% extends 'base.html' %}
{% block content %}
<h3>Word Results</h3>
    <ul>
     {% for word in words|sort(attribute='word_name', case_sensitive=false) %}
        <li>            
               <div class="col s3"> 
               <h4> {{word.word_name}} </h4>                
                    <a href="{{url_for('edit_word', word_id=word._id)}}"class="waves-effect waves-light btn btn_small blue">Edit</a>
                    <a href="{{url_for('delete_word', word_id=word._id)}}"class="waves-effect waves-light btn btn_small blue">Delete</a>
                </div>                
                <div class=" word_header col s9">
                    <strong>{{word.category_name}}</strong> - {{word.word_name}}
                </div>                       
                <span>
                    {{word.word_definition}}
                </span>
            </div>
        </li>
        {% endfor %}       
    </ul>
{% endblock %}
